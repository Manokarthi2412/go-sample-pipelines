resources:
  - name: go_repo_validate
    type: GitRepo
    configuration:
      gitProvider: mkGithub
      path: Manokarthi2412/go-sample-pipelines
      branches:
        include: main
pipelines:
  - name: go_build_validate
    steps:
     - name: go_build
       type: GoBuild
       configuration:
         inputResources:
           - name: go_repo_validate
         integrations:
           - name: mkartifactory
   #----- publish go sample to be written
  - name : go_publish
    steps:
      - name: publish_go
        type: GoPublishBinary
        configuration:
        inputSteps :
          - name : go_build
        targetRepository: target_go_repo
        integrations :
          - name : mkartifactory

