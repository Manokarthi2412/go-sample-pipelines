resources:
  - name: go_rep0_validate
    type: GitRepo
    configuration:
      gitProvider: manokarthi_git
      path: Manokarthi2412/go-sample-pipelines
      branches:
        include: main
pipelines:
  - name: go_pipeline_validate
    steps:
     - name: build_go
       type: GoBuild
       configuration:
         sourceLocation: .
         resolverRepo: quickstart-go-virtual
         noRegistry: true
         inputResources:
           - name: go_repo
         integrations:
           - name: mkartifactory
    #publish go sample 
  - name: publish_go_binary_validate
    type: GoPublishBinary_validate
    configuration:
      inputSteps:
        - name: build_go
      targetRepository: quickstarts-go-local
      integrations:
        - name: mkartifactory
